<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let array = [];
    function isFibonacci(number) {
        for (let i=0;i<array.length;i++){
            if (number!==array[i]){
                if (i===array.length-1){
                    alert("So ko thuoc day F");
                    break;
                }
               continue;
            }else {
               alert("Số thuộc dãy Fibonacci!");
               break;
            }
        }
    }
     array[0] =1;array[1] =1;
     let number1 =1;let number2 =1;
    for (let i =2;i<1000;i++){
        array[i] =number1+ number2;
        number1 = number2;
        number2 = array[i];
    }
    isFibonacci(4);
</script>
</body>
</html>
